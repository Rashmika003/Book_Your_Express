   <!-- <script src="bootstrap/bootstrap.js"></script>  -->
   
    

    

    
      
      <section id="product" class="mt-5 pb-5">
      <div class="container " id="toPDF">
        <div class="row">
          <div class="col-sm-4">
            <div class="card text-center pt-3" >
              <div class="card-img">
                <img src="resources/bg.png" class="card-img-top img-fluid my-3" alt="..." >
              </div>
              <div class="card-body">
                <h5 class="card-title">Colombo</h5>
                <p class="card-text">Colombo is the bustling center of Sri Lanka, with a variety of attractions and landmarks to explore.</p>
                <a href="#" class="btn btn-primary">Learn More</a>
              </div>
            </div>
          </div>
        </section>
        <button id="download">Download PDF</button>
          

      

      <script>

window.onload = function () {
// Add event listener to download button
document.getElementById('download').addEventListener('click', function() {
  // Create new jsPDF instance
  let doc = new jsPDF();

  // Get content div
  let content = document.getElementById('toPDF');

  // Convert div to canvas
  html2canvas(content, {
    onrendered: function(canvas) {
      // Add canvas image to pdf
      doc.addImage(canvas.toDataURL('image/jpeg'), 'JPEG', 0, 0);

      // Save pdf
      doc.save('content.pdf');
    }
  });
});

};



      </script>

</body>
